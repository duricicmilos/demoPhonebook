<form class="form-horizontal">
	<div class="form-group">
		<div class="col-sm-8">
			<input type="text" class="form-control" ng-model="search" />
		</div>
		<button class="btn btn-default" ng-click="getItems()">Search</button>
		<button class="btn btn-default" ng-click="search = null; getItems()">Clear</button>
	</div>
</form>
<table class="table table-bordered" ng-init="getItems()">
	<thead>
		<tr>
			<th>ID</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Number</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in items">
			<td>{{ item.id }}</td>
			<td>{{ item.firstname }}</td>
			<td>{{ item.lastname }}</td>
			<td>{{ item.number }}</td>
			<td>
				<button ng-click="deleteItem(item.id, $index)" class="btn btn-xs btn-danger">Delete</button>
				<a href="#/items/edit/{{ item.id }}" class="btn btn-xs btn-default">Edit</a>
			</td>
		</tr>
	</tbody>
</table>

<div class="col-md-12 text-center">
    <span ng-hide="successMessage || errorMessage" class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
    <span ng-show="errorMessage" class="label label-danger">{{ errorMessage }}</span>
</div>
